services:
  eshopdb:
    image: postgres
    networks:
      - backend

  distributedcache:
    image: redis

  seq:
    image: datalust/seq:latest

  messagebus:
    image: rabbitmq:3.8-management
  
  identity:
      image: quay.io/keycloak/keycloak:26.0.7

  api:
      image: ${DOCKER_REGISTRY-}api
      networks:
        - backend
      build:
        context: .
        dockerfile: src/Bootstrapper/Api/Dockerfile

networks:
  backend:

volumes:
  postgres_eshopdb:
